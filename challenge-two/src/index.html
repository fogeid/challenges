<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste para Desenvolvedor Frontend Jr Enext</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Chelsea+Market&family=Indie+Flower&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <header class="header">
                    <app-header />
                </header>
                <section class="form">
                    <div class="container-fluid">
                        <div class="row d-flex align-items-center">
                            <div class="col-sm">
                                <app-img />
                            </div>
                            <div class="col-sm">
                                <app-form @data="getDados" />
                            </div>
                        </div>
                    </div>
                </section>
                <section class="generator">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm">
                                <app-generator :link="linkImg" :msg="msg" />
                            </div>
                        </div>
                    </div>                    
                </section>
                <footer class="footer">
                    <app-footer />
                </footer>
            </div>
        </div>

        <script src="./js/app.js"></script>        
    </body>
</html>
